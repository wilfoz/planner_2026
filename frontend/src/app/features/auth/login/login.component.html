<div class="min-h-screen flex items-center justify-center bg-[#18181b] px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-sm space-y-8">
    <div class="text-left">
      <!-- Logo -->
      <div class="flex items-center gap-2 mb-8">
        <lucide-icon [img]="HardHatIcon" class="h-8 w-8 text-white"></lucide-icon>
        <span class="text-xl font-bold text-white tracking-tight">LT-PLANNER</span>
      </div>

      <h2 class="text-2xl font-bold tracking-tight text-white mb-8">
        Sign in to your account
      </h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Email Input -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
        <div class="relative">
          <input id="email" formControlName="email" type="email" required
            class="block w-full rounded-md border-0 bg-[#27272a] py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-[#3f3f46] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-all duration-200"
            placeholder="name@company.com">
        </div>
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-xs text-red-500 mt-1">
          Please provide a valid email.</p>
      </div>

      <!-- Password Input -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
        <div class="relative">
          <input id="password" formControlName="password" type="password" required
            class="block w-full rounded-md border-0 bg-[#27272a] py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-[#3f3f46] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 transition-all duration-200"
            placeholder="••••••••">
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 rounded border-[#3f3f46] bg-[#27272a] text-indigo-600 focus:ring-indigo-600 focus:ring-offset-[#18181b]">
          <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
        </div>

        <div class="text-sm">
          <a href="#"
            class="font-medium text-gray-300 hover:text-white underline decoration-gray-500 underline-offset-4">Forgot
            password?</a>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage()" class="rounded-md bg-red-900/30 p-4 ring-1 ring-red-900/50">
        <div class="flex">
          <div class="flex-shrink-0">
            <lucide-icon [img]="AlertCircleIcon" class="h-5 w-5 text-red-400"></lucide-icon>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-200">{{ errorMessage() }}</p>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="loginForm.invalid || isLoading()"
          class="flex w-full justify-center rounded-md bg-[#52525b] px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-[#3f3f46] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          <lucide-icon *ngIf="isLoading()" [img]="LoaderIcon" class="mr-2 h-5 w-5 animate-spin"></lucide-icon>
          {{ isLoading() ? 'Signing in...' : 'Login' }}
        </button>
      </div>

      <!-- Footer Sign Up -->
      <div class="text-sm text-gray-400 mt-6">
        Don't have an account? <a href="#" class="font-medium text-white hover:underline">Sign up</a>
      </div>

    </form>
  </div>
</div>
