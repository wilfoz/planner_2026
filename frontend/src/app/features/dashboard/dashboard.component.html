<div class="px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-2xl font-semibold text-white">Dashboard</h1>
  <p class="mt-2 text-sm text-gray-400">Overview of your construction projects.</p>

  <div class="mt-8 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Card 1 -->
    <div class="overflow-hidden rounded-lg bg-[#27272a] shadow ring-1 ring-white/10">
      <div class="p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <lucide-icon [img]="HardHatIcon" class="h-6 w-6 text-gray-400"></lucide-icon>
          </div>
          <div class="ml-5 w-0 flex-1">
            <dl>
              <dt class="truncate text-sm font-medium text-gray-400">Total Works</dt>
              <dd>
                <div class="text-lg font-medium text-white">3</div>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="overflow-hidden rounded-lg bg-[#27272a] shadow ring-1 ring-white/10">
      <div class="p-5">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <lucide-icon [img]="UsersIcon" class="h-6 w-6 text-gray-400"></lucide-icon>
          </div>
          <div class="ml-5 w-0 flex-1">
            <dl>
              <dt class="truncate text-sm font-medium text-gray-400">Active Employees</dt>
              <dd>
                <div class="text-lg font-medium text-white">12</div>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
