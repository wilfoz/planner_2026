<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-white">{{ isEditMode() ? 'Editar Equipamento' : 'Novo Equipamento' }}</h1>
      <p class="mt-2 text-sm text-gray-400">{{ isEditMode() ? 'Atualize os dados do equipamento.' : 'Cadastre um novo
        equipamento.' }}</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none flex gap-3">
      <a routerLink="/equipments"
        class="inline-flex items-center justify-center rounded-md border border-[#3f3f46] bg-[#27272a] px-4 py-2 text-sm font-medium text-gray-300 shadow-sm hover:bg-[#3f3f46] transition-colors">
        Cancelar
      </a>
      <button type="button" (click)="onSubmit()" [disabled]="equipmentForm.invalid || isLoading()"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 disabled:opacity-50 transition-colors">
        <lucide-icon [img]="SaveIcon" class="mr-2 h-4 w-4"></lucide-icon>
        Salvar
      </button>
    </div>
  </div>

  <div class="mt-8">
    <form [formGroup]="equipmentForm">
      <div class="overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg bg-[#27272a]">
        <div class="px-4 py-5 sm:p-6">
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="registration" class="block text-sm font-medium text-gray-300">Matrícula *</label>
              <input type="text" formControlName="registration" id="registration"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="model" class="block text-sm font-medium text-gray-300">Modelo *</label>
              <input type="text" formControlName="model" id="model"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="manufacturer" class="block text-sm font-medium text-gray-300">Fabricante *</label>
              <input type="text" formControlName="manufacturer" id="manufacturer"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="license_plate" class="block text-sm font-medium text-gray-300">Placa *</label>
              <input type="text" formControlName="license_plate" id="license_plate"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-4">
              <label for="provider" class="block text-sm font-medium text-gray-300">Fornecedor *</label>
              <input type="text" formControlName="provider" id="provider"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-4">
              <label for="status" class="block text-sm font-medium text-gray-300">Status *</label>
              <select formControlName="status" id="status"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm py-2 px-3">
                <option value="ACTIVE">Ativo</option>
                <option value="MAINTENANCE">Manutenção</option>
                <option value="INACTIVE">Inativo</option>
              </select>
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-4">
              <label for="team_id" class="block text-sm font-medium text-gray-300">Equipe</label>
              <select formControlName="team_id" id="team_id"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm py-2 px-3">
                <option value="">Selecione uma equipe</option>
                @for (team of teams(); track team.id) {
                <option [value]="team.id">{{ team.name }}</option>
                }
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
