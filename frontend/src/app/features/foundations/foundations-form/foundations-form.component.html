<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-white">{{ isEditMode() ? 'Editar Fundação' : 'Nova Fundação' }}</h1>
      <p class="mt-2 text-sm text-gray-400">Dados da fundação da torre.</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none flex gap-3">
      <a routerLink="/foundations"
        class="inline-flex items-center justify-center rounded-md border border-[#3f3f46] bg-[#27272a] px-4 py-2 text-sm font-medium text-gray-300 shadow-sm hover:bg-[#3f3f46] transition-colors">
        Cancelar
      </a>
      <button type="button" (click)="onSubmit()" [disabled]="foundationForm.invalid || isLoading()"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 disabled:opacity-50 transition-colors">
        <lucide-icon [img]="SaveIcon" class="mr-2 h-4 w-4"></lucide-icon>
        Salvar
      </button>
    </div>
  </div>

  <div class="mt-8">
    <form [formGroup]="foundationForm">
      <div class="overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg bg-[#27272a]">
        <div class="px-4 py-5 sm:p-6">
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="project" class="block text-sm font-medium text-gray-300">Projeto *</label>
              <input type="text" formControlName="project" id="project"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="revision" class="block text-sm font-medium text-gray-300">Revisão *</label>
              <input type="text" formControlName="revision" id="revision"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 md:col-span-6">
              <label for="description" class="block text-sm font-medium text-gray-300">Descrição *</label>
              <input type="text" formControlName="description" id="description"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="excavation_volume" class="block text-sm font-medium text-gray-300">Vol. Escavação (m³)</label>
              <input type="number" formControlName="excavation_volume" id="excavation_volume"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="concrete_volume" class="block text-sm font-medium text-gray-300">Vol. Concreto (m³)</label>
              <input type="number" formControlName="concrete_volume" id="concrete_volume"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="backfill_volume" class="block text-sm font-medium text-gray-300">Vol. Reaterro (m³)</label>
              <input type="number" formControlName="backfill_volume" id="backfill_volume"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="steel_volume" class="block text-sm font-medium text-gray-300">Vol. Aço (kg)</label>
              <input type="number" formControlName="steel_volume" id="steel_volume"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
