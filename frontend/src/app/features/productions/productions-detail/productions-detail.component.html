<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="mb-8">
    <nav class="flex" aria-label="Breadcrumb">
      <ol role="list" class="flex items-center space-x-4">
        <li><a routerLink="/" class="text-sm font-medium text-gray-400 hover:text-gray-200">Dashboard</a></li>
        <li>
          <div class="flex items-center"><svg class="h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
            </svg><a routerLink="/productions"
              class="ml-4 text-sm font-medium text-gray-400 hover:text-gray-200">Produções</a></div>
        </li>
        <li>
          <div class="flex items-center"><svg class="h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
            </svg><span class="ml-4 text-sm font-medium text-gray-400">Detalhes</span></div>
        </li>
      </ol>
    </nav>
  </div>

  @if (production(); as p) {
  <div class="bg-[#27272a] shadow ring-1 ring-white/10 rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
      <div>
        <h3 class="text-lg font-medium text-white">Produção</h3>
        <span class="mt-1 px-2 py-1 text-xs rounded-full" [class]="getStatusClass(p.status)">{{ getStatusLabel(p.status)
          }}</span>
      </div>
      <a [routerLink]="['/productions', p.id, 'edit']"
        class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
        <lucide-icon [img]="EditIcon" class="mr-2 h-4 w-4"></lucide-icon>Editar
      </a>
    </div>
    <div class="border-t border-white/10 px-4 py-5 sm:px-6">
      <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
        <div>
          <dt class="text-sm font-medium text-gray-400">Início</dt>
          <dd class="mt-1 text-sm text-white">{{ p.start_time || '-' }}</dd>
        </div>
        <div>
          <dt class="text-sm font-medium text-gray-400">Fim</dt>
          <dd class="mt-1 text-sm text-white">{{ p.final_time || '-' }}</dd>
        </div>
        <div class="sm:col-span-2">
          <dt class="text-sm font-medium text-gray-400">Comentários</dt>
          <dd class="mt-1 text-sm text-white">{{ p.comments || '-' }}</dd>
        </div>
      </dl>
    </div>
  </div>
  }

  <div class="mt-6">
    <a routerLink="/productions" class="inline-flex items-center text-sm font-medium text-gray-400 hover:text-gray-200">
      <lucide-icon [img]="ArrowLeftIcon" class="mr-2 h-4 w-4"></lucide-icon>Voltar para lista
    </a>
  </div>
</div>
