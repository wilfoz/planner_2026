<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-white">{{ isEditMode() ? 'Editar Produção' : 'Nova Produção' }}</h1>
      <p class="mt-2 text-sm text-gray-400">Registro de produção na obra.</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none flex gap-3">
      <a routerLink="/productions"
        class="inline-flex items-center justify-center rounded-md border border-[#3f3f46] bg-[#27272a] px-4 py-2 text-sm font-medium text-gray-300 shadow-sm hover:bg-[#3f3f46] transition-colors">
        Cancelar
      </a>
      <button type="button" (click)="onSubmit()" [disabled]="productionForm.invalid || isLoading()"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 disabled:opacity-50 transition-colors">
        <lucide-icon [img]="SaveIcon" class="mr-2 h-4 w-4"></lucide-icon>
        Salvar
      </button>
    </div>
  </div>

  <div class="mt-8">
    <form [formGroup]="productionForm">
      <div class="overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg bg-[#27272a]">
        <div class="px-4 py-5 sm:p-6">
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 sm:col-span-6 md:col-span-4">
              <label for="work_id" class="block text-sm font-medium text-gray-300">Obra *</label>
              <select formControlName="work_id" id="work_id"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
                <option value="">Selecione uma obra</option>
                @for (work of works(); track work.id) {
                <option [value]="work.id">{{ work.name }}</option>
                }
              </select>
            </div>
            <div class="col-span-12 sm:col-span-6 md:col-span-4">
              <label for="task_id" class="block text-sm font-medium text-gray-300">Tarefa *</label>
              <select formControlName="task_id" id="task_id"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
                <option value="">Selecione uma tarefa</option>
                @for (task of tasks(); track task.id) {
                <option [value]="task.id">{{ task.name }}</option>
                }
              </select>
            </div>
            <div class="col-span-12 sm:col-span-6 md:col-span-4">
              <label for="status" class="block text-sm font-medium text-gray-300">Status *</label>
              <select formControlName="status" id="status"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
                <option value="PROGRAMMED">Programado</option>
                <option value="EXECUTED">Executado</option>
                <option value="JUSTIFIED">Justificado</option>
              </select>
            </div>
            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="start_time" class="block text-sm font-medium text-gray-300">Início</label>
              <input type="datetime-local" formControlName="start_time" id="start_time"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>
            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="final_time" class="block text-sm font-medium text-gray-300">Fim</label>
              <input type="datetime-local" formControlName="final_time" id="final_time"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>
            <div class="col-span-12 md:col-span-6">
              <label for="comments" class="block text-sm font-medium text-gray-300">Comentários</label>
              <textarea formControlName="comments" id="comments" rows="3"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
