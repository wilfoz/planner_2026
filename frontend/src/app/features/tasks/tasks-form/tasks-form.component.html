<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-white">{{ isEditMode() ? 'Editar Tarefa' : 'Nova Tarefa' }}</h1>
      <p class="mt-2 text-sm text-gray-400">Dados da tarefa de produção.</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none flex gap-3">
      <a routerLink="/tasks"
        class="inline-flex items-center justify-center rounded-md border border-[#3f3f46] bg-[#27272a] px-4 py-2 text-sm font-medium text-gray-300 shadow-sm hover:bg-[#3f3f46] transition-colors">
        Cancelar
      </a>
      <button type="button" (click)="onSubmit()" [disabled]="taskForm.invalid || isLoading()"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 disabled:opacity-50 transition-colors">
        <lucide-icon [img]="SaveIcon" class="mr-2 h-4 w-4"></lucide-icon>
        Salvar
      </button>
    </div>
  </div>

  <div class="mt-8">
    <form [formGroup]="taskForm">
      <div class="overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg bg-[#27272a]">
        <div class="px-4 py-5 sm:p-6">
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 sm:col-span-4 md:col-span-2">
              <label for="code" class="block text-sm font-medium text-gray-300">Código *</label>
              <input type="number" formControlName="code" id="code"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-8 md:col-span-6">
              <label for="name" class="block text-sm font-medium text-gray-300">Nome *</label>
              <input type="text" formControlName="name" id="name"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-2">
              <label for="unit" class="block text-sm font-medium text-gray-300">Unidade *</label>
              <input type="text" formControlName="unit" id="unit"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="stage" class="block text-sm font-medium text-gray-300">Etapa *</label>
              <input type="text" formControlName="stage" id="stage"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="group" class="block text-sm font-medium text-gray-300">Grupo *</label>
              <input type="text" formControlName="group" id="group"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
