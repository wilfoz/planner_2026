<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-white">Tarefas</h1>
      <p class="mt-2 text-sm text-gray-400">Lista de tarefas de produção cadastradas.</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <a routerLink="/tasks/new"
        class="inline-flex items-center justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700 transition-colors">
        <lucide-icon [img]="PlusIcon" class="mr-2 h-4 w-4"></lucide-icon>Adicionar
      </a>
    </div>
  </div>
  <div class="mt-8 overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg bg-[#27272a]">
    <table class="min-w-full divide-y divide-[#3f3f46]">
      <thead class="bg-[#27272a]">
        <tr>
          <th class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-6">Código</th>
          <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Etapa</th>
          <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Grupo</th>
          <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Nome</th>
          <th class="px-3 py-3.5 text-left text-sm font-semibold text-white">Unidade</th>
          <th class="relative py-3.5 pl-3 pr-4 sm:pr-6"><span class="sr-only">Ações</span></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-[#3f3f46] bg-[#27272a]">
        @for (task of tasks(); track task.id) {
        <tr>
          <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-6">{{ task.code }}</td>
          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ task.stage }}</td>
          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ task.group }}</td>
          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ task.name }}</td>
          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ task.unit }}</td>
          <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
            <div class="flex justify-end gap-2">
              <a [routerLink]="['/tasks', task.id]" class="text-indigo-400 hover:text-indigo-300"><lucide-icon
                  [img]="EyeIcon" class="h-4 w-4"></lucide-icon></a>
              <a [routerLink]="['/tasks', task.id, 'edit']" class="text-blue-400 hover:text-blue-300"><lucide-icon
                  [img]="EditIcon" class="h-4 w-4"></lucide-icon></a>
              <button (click)="deleteTask(task.id)" class="text-red-400 hover:text-red-300"><lucide-icon
                  [img]="TrashIcon" class="h-4 w-4"></lucide-icon></button>
            </div>
          </td>
        </tr>
        }
        @if (tasks().length === 0) {
        <tr>
          <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">Nenhuma tarefa encontrada.</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
