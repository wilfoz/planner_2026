<div class="px-4 sm:px-6 lg:px-8 py-8">
  <app-page-header title="Torres" [breadcrumbs]="breadcrumbs">
    <div class="flex items-center gap-3">
      <input type="file" #fileInput (change)="importTowers($event)" accept=".xlsx, .xls" class="hidden">

      <button type="button" (click)="fileInput.click()" [disabled]="isImporting()"
        class="inline-flex items-center justify-center rounded-md border border-gray-600 bg-[#27272a] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-[#18181b] sm:w-auto transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        @if (isImporting()) {
        <span class="animate-spin mr-2 h-4 w-4 border-2 border-current border-t-transparent rounded-full"></span>
        } @else {
        <lucide-icon [img]="UploadIcon" class="mr-2 h-4 w-4"></lucide-icon>
        }
        {{ isImporting() ? 'Importando...' : 'Importar Excel' }}
      </button>

      <a routerLink="/towers/new"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-[#18181b] sm:w-auto transition-colors">
        <lucide-icon [img]="PlusIcon" class="mr-2 h-4 w-4"></lucide-icon>
        Adicionar
      </a>
    </div>
  </app-page-header>
  <div class="mt-8 flex flex-col">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg bg-[#27272a]">
          <table class="min-w-full divide-y divide-[#3f3f46]">
            <thead class="bg-[#27272a]">
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-6">Código</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Torre</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Tipo</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Altura (m)</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Peso (kg)</th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                  <span class="sr-only">Ações</span>
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-[#3f3f46] bg-[#27272a]">
              @for (tower of towers(); track tower.id) {
              <tr>
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-6">{{ tower.code }}
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ tower.tower_number }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ tower.type }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ tower.height || '-' }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-400">{{ tower.weight || '-' }}</td>
                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                  <div class="flex justify-end gap-2">
                    <a [routerLink]="['/towers', tower.id]" class="text-indigo-400 hover:text-indigo-300">
                      <lucide-icon [img]="EyeIcon" class="h-4 w-4"></lucide-icon>
                    </a>
                    <a [routerLink]="['/towers', tower.id, 'edit']" class="text-blue-400 hover:text-blue-300">
                      <lucide-icon [img]="EditIcon" class="h-4 w-4"></lucide-icon>
                    </a>
                    <button (click)="deleteTower(tower.id)" class="text-red-400 hover:text-red-300">
                      <lucide-icon [img]="TrashIcon" class="h-4 w-4"></lucide-icon>
                    </button>
                  </div>
                </td>
              </tr>
              }
              @if (towers().length === 0) {
              <tr>
                <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">Nenhuma torre encontrada.</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <app-pagination [meta]="meta()" [loading]="isLoading()" (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
