<div class="px-4 sm:px-6 lg:px-8 py-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-white">{{ isEditMode() ? 'Editar Obra' : 'Nova Obra' }}</h1>
      <p class="mt-2 text-sm text-gray-400">{{ isEditMode() ? 'Atualize os dados da obra.' : 'Cadastre uma nova obra.'
        }}</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none flex gap-3">
      <a routerLink="/works"
        class="inline-flex items-center justify-center rounded-md border border-[#3f3f46] bg-[#27272a] px-4 py-2 text-sm font-medium text-gray-300 shadow-sm hover:bg-[#3f3f46] transition-colors">
        Cancelar
      </a>
      <button type="button" (click)="onSubmit()" [disabled]="workForm.invalid || isLoading()"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 disabled:opacity-50 transition-colors">
        <lucide-icon [img]="SaveIcon" class="mr-2 h-4 w-4"></lucide-icon>
        Salvar
      </button>
    </div>
  </div>

  <div class="mt-8">
    <form [formGroup]="workForm">
      <div class="overflow-hidden shadow ring-1 ring-white/10 md:rounded-lg bg-[#27272a]">
        <div class="px-4 py-5 sm:p-6">
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 md:col-span-6">
              <label for="name" class="block text-sm font-medium text-gray-300">Nome da Obra *</label>
              <input type="text" formControlName="name" id="name"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="tension" class="block text-sm font-medium text-gray-300">Tensão (kV)</label>
              <input type="number" formControlName="tension" id="tension"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="extension" class="block text-sm font-medium text-gray-300">Extensão (km)</label>
              <input type="number" formControlName="extension" id="extension"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="startDate" class="block text-sm font-medium text-gray-300">Data Início</label>
              <input type="date" formControlName="startDate" id="startDate"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>

            <div class="col-span-12 sm:col-span-6 md:col-span-3">
              <label for="endDate" class="block text-sm font-medium text-gray-300">Data Fim</label>
              <input type="date" formControlName="endDate" id="endDate"
                class="mt-1 block w-full rounded-md border-0 bg-[#3f3f46] text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-indigo-500 sm:text-sm py-2 px-3">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
